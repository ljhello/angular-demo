<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>抽奖游戏</title>
</head>
<body ng-app="myapp">
   <div ng-controller="democontroller" id="lottery">

      <div id="step1">
          <button ng-click="start()">开始</button>
      </div>



      
      <div id="step2" class='hide'>
          <div class="item" ng-repeat="item in items" ng-class="{'active':item.status}">   {{item.name}}
          </div>
          
      </div>




      <div id="step3" class="hide top">
         <a href="javascript:;" class="reset" ng-click="reset()">
            <img src="./you.bmp" alt="">
            重新开始
         </a>
         <a href="javascript:;" class="edit" ng-click="edit()">
            修改奖品
            <img src="./zuo.bmp" alt="">
            </a>
         <button class="active">{{result}}</button>
      </div>



     <div id="step4" class="hide top">
         <a href="javascript:;" class="reset" ng-click="return()">返回</a>
         <form ng-submit="add()">
             <input type="text" placeholder="请输入名称" ng-model="name">
             <input type="submit" value="添加" class="btn">
         </form>

         <ul>
             <li ng-repeat="item in items">
                 <span>{{item.id}}</span>
                 <span class="span">{{item.name}}</span>
                 <a href="javascript:;" ng-click="del(item.id)">删除</a>
             </li>
             
         </ul>
     </div>



   </div>

   <div class="bottom">

   </div>
    
</body>
<script src="app.js"></script>
</html>
